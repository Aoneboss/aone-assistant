<!DOCTYPE html>
<html>
<head>
<title>Aone AI Assistant</title>
<style>
body {
  font-family: Arial;
  background: black;
  color: white;
  text-align: center;
  padding: 50px;
}
button {
  padding: 15px 30px;
  font-size: 18px;
  background: cyan;
  border: none;
  cursor: pointer;
}
#response {
  margin-top: 20px;
  font-size: 20px;
}
</style>

<body>

<h1>ðŸ¤– Aone AI Assistant</h1>
<button onclick="talk()">Talk to Aone</button>

<div id="response"></div>

<script>
function talk() {
  let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.start();

  recognition.onresult = function(event) {
    let userText = event.results[0][0].transcript;
    document.getElementById("response").innerHTML = "You said: " + userText;

    // Stylish replies with Sir/Boss vibe
    let replies = [
      "Yes Boss, you said " + userText,
      "At your service Sir. You said " + userText,
      "Command me, Boss. You said " + userText,
      "Ready when you are, Sir. You said " + userText,
      "What's the order, Boss? You said " + userText
    ];

    // Pick a random reply each time
    let randomReply = replies[Math.floor(Math.random() * replies.length)];

    // Speak out loud
    let speech = new SpeechSynthesisUtterance(randomReply);
    speechSynthesis.speak(speech);
  }
}
</script>

</body>
</html>
