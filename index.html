  font-family: Arial;

  padding: 50px;
}
button {
  padding: 15px 30px;
  font-size: 18px;
  background: cyan;
  border: none;
  cursor: pointer;
}
#response {
  margin-top: 20px;
  font-size: 20px;
}

<body>

<h1>ðŸ¤– Aone AI Assistant</h1>
<button onclick="talk()">Talk to Aone</button>

<div id="response"></div>

<script>
function talk() {
  let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.start();

  recognition.onresult = function(event) {
    let userText = event.results[0][0].transcript;
    document.getElementById("response").innerHTML = "You said: " + userText;

    let speech = new SpeechSynthesisUtterance("You said " + userText);
    speechSynthesis.speak(speech);
  }
}
</script>
